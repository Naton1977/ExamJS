<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/script.js"></script>

    <title>Document</title>
</head>

<body>
<section class="todoapp">
    <div>
        <header class="header">
            <h1>todos</h1><input class="new-todo" placeholder="What needs to be done?">
        </header>
        <section class=" main">
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">

            </ul>
        </section>
        <footer class="footer">
        <span class="todo-count"><strong></strong>
            <span></span>
            <span>left</span></span>
            <ul class="filters">
                <li><a href="#" class="selected" id="all">All</a></li>
                <li><a href="#" class="" id="active">Active</a></li>
                <li><a href="#" class="" id="completed">Completed</a></li>
                <li id="item2"><a href="#" class="" id="item2a">Clear completed</a></li>

            </ul>
        </footer>
    </div>
</section>
</body>
</body>

</html>
